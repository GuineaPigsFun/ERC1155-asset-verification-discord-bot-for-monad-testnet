<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONAD TEST NET ASSET VERIFICATION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
    }
    .card-header {
      background-color: #ffffff;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
    }
    h1 {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
    }
    .lead {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #000000;
    }
    .btn-discord {
      background-color: #ffffff;
      border: 1px solid #000000;
      padding: 12px 24px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      color: #000000;
      text-transform: lowercase;
    }
    .btn-discord:hover {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center py-4">
        <h1>MONAD TEST NET ASSET VERIFICATION</h1>
      </div>
      <div class="card-body text-center py-5">
        <p class="lead mb-4">login with discord to proceed with verification process</p>
        <a href="/auth/discord" class="btn btn-discord btn-lg">
          login with discord
        </a>
      </div>
    </div>
  </div>
</body>
</html>
